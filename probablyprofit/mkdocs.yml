site_name: probablyprofit
site_description: AI-Powered Prediction Market Trading Framework
site_url: https://probablyprofit.dev
repo_url: https://github.com/randomness11/probablyprofit
repo_name: randomness11/probablyprofit

theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: purple
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.highlight

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Strategies:
    - Writing Strategies: strategies/writing.md
    - Examples: strategies/examples.md
  - Plugins:
    - Overview: plugins/overview.md
    - Creating Plugins: plugins/creating.md
  - API Reference:
    - CLI: api/cli.md
    - Python API: api/python.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables

plugins:
  - search
